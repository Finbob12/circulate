on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: ruby:2.6.5-buster
    
    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
    steps:
    - uses: actions/checkout@v1

    - name: Install Yarn
      run: |
        curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
        echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
        apt update && apt-get -yqq install yarn

    - name: Install Fonts
      run: |
        apt-get -yqq install gsfonts

    - name: Build App
      env:
        PGHOST: postgres
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        yarn install
        bin/rails db:setup

    - name: Run Tests
      env:
        PGHOST: postgres
        PGUSER: postgres
        RAILS_ENV: test
      run: bundle exec rails test
